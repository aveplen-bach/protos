syntax = "proto3";

package aveplen.facerec;
option go_package = "github.com/aveplen-bach/facerec";


service FaceRecognition {
  rpc ExtractFFVectorV1(ExtractFFVectorV1Request) returns (ExtractFFVectorV1Response) {}
}

message ExtractFFVectorV1Request {
    uint64 id = 1;
}

message ExtractFFVectorV1Response {
    repeated double ffvc = 1;
}

