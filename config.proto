syntax = "proto3";

package aveplen.config;
import "google/protobuf/empty.proto";
option go_package = "github.com/aveplen-bach/config";


service Config {
  rpc GetFacerecConfig(google.protobuf.Empty) returns (FacerecConfig) {}
  rpc UpdateFacerecConfig(FacerecConfig) returns (google.protobuf.Empty) {}
}

message FacerecConfig {
  double threshold = 1;
}