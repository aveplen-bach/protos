syntax = "proto3";

package aveplen.auth;
option go_package = "github.com/aveplen-back/auth";

service Authentication {
    rpc GetNextSynPackage(SynPackage) returns (SynPackage);
    rpc Decrypt(Ciphertext) returns (Opentext);
    rpc Encrypt(Opentext) returns (Ciphertext);
}

message SynPackage {
    uint64 id = 1;
    bytes contents = 2;
}

message Ciphertext {
    uint64 id = 1;
    bytes contents = 2;
}

message Opentext {
    uint64 id = 1;
    bytes contents = 2;
}